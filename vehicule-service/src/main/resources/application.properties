spring.application.name=vehicule-service
server.port=8081
spring.datasource.url=${SPRING_DATASOURCE_VEHICULE_URL}
spring.datasource.username=${SPRING_DATASOURCE_VEHICULE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_VEHICULE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update


springdoc.swagger-ui.path=/swagger-ui.html