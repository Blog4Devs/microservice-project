spring.application.name=maintenance-service
server.port=8082
spring.datasource.url=${SPRING_DATASOURCE_MAINTENANCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_MAINTENANCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_MAINTENANCE_PASSWORD}

# spring.datasource.url=jdbc:mysql://localhost:3309/maintenance_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.username=user
# spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password

spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true

springdoc.swagger-ui.path=/swagger-ui.html